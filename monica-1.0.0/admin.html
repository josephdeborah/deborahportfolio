<!DOCTYPE html>
<html>
<head>
  <title>Send Newsletter</title>
  <style>
    body { font-family: Arial; background: #eee; padding: 40px; }
    form { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <form id="adminForm" action="/admin/send ;" onsubmit="return false; e.preventDefault();">
    <h2>Send Newsletter</h2>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" rows="5" placeholder="Message" required></textarea>
    <input type="password" id="key" placeholder="Admin Key" required>
    <button type="submit">Send</button>
    <p id="response"></p>
  </form>

 



</body>
</html>
